<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link rel="stylesheet" href="../../../css/sts/dnald/styles.css" />
    <title>タイムカプセル - ドナルド・トランプ</title>
  </head>
  <body>
    <header class="detail-header">
      <h1 class="detail-title animate-text">ドナルド・トランプの詳細画面</h1>
    </header>
    <main class="detail-main">
      <section id="student-details" class="detail-container">
        <h2 id="student-name" class="detail-name animate-text">
          ドナルド・トランプ
        </h2>
        <p id="student-comment" class="detail-comment animate-text">
          アメリカを取り戻す
        </p>
      </section>
      <section class="image-carousel">
        <div class="carousel-container" id="carousel-container">
          <!-- JavaScriptで画像を挿入 -->
        </div>
      </section>

      <div>
        <a
          href="https://ja.wikipedia.org/wiki/%E3%83%89%E3%83%8A%E3%83%AB%E3%83%89%E3%83%BB%E3%83%88%E3%83%A9%E3%83%B3%E3%83%97"
          target="_blank"
          class="wiki-link"
          >ウィキペディアでドナルド・トランプを調べる</a
        >
      </div>
      <!-- 戻る -->
      <button class="btn-back bounce" onclick="goBack()">戻る</button>
    </main>

    <!-- 以下スクリプト実装 -->
    <script>
      function goBack() {
        window.history.back();
      }

      // 横スクロール画像の表示
      document.addEventListener("DOMContentLoaded", () => {
        const imageFolder = "../../../assets/images/user_icon/dnald/";
        const imageFiles = ["ttanp1.jpeg", "tramp2.jpeg", "tramp3.jpeg"]; // 画像ファイル名をリスト化
        const carouselContainer = document.getElementById("carousel-container");

        imageFiles.forEach((fileName) => {
          const img = document.createElement("img");
          img.src = `${imageFolder}${fileName}`;
          img.alt = "ドナルド・トランプの画像";
          img.classList.add("carousel-image", "hover-zoom");
          carouselContainer.appendChild(img);
        });
      });
    </script>
  </body>
</html>
