<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>タイムカプセル -kimJohnu</title>
  </head>
  <body>
    <header class="detail-header">
      <h1 class="detail-title animate-text">サンプル画面です。</h1>
    </header>

    <main class="detail-main">
      <section id="profile" class="profile-section">
        <img
          src="../../../assets/images/user_icon/kimJohnu/masao4.jpeg"
          alt="ドナルド・トランプ"
          class="profile-icon"
        />
        <h2 class="profile-name">kimJohnu</h2>
        <p class="profile-comment">"南北統一"</p>
      </section>

      <section class="image-carousel">
        <div
          class="carousel-container horizontal_scroll"
          id="carousel-container"
        >
          <!-- JavaScriptで画像を挿入 -->
        </div>
      </section>

      <div class="content-cards">
        <div class="card">
          <h3>将来の夢</h3>
          <p>
            私の就任以来世界に対する自己防衛能力は過去比類なく高まった、今後も我が金一族の存続の為、いかなる犠牲、行為も臆する事なく実行に移す
          </p>
        </div>
        <div class="card">
          <h3>現在・未来</h3>
          <p>
            西側諸国に対し、緊張感が高まり続けてるが、国内は安定し私を求めている
          </p>
        </div>
        <div class="card">
          <h3>過去</h3>
          <p>
            本当は西欧文化大好きだけど、国を統治する為には偽ストーリーが必要だ、外国は飢え、貧困に苦しみ、地上の楽園だという事が絶対に必要なのだ😫
          </p>
        </div>
      </div>

      <div class="actions">
        <a
          href="https://ja.wikipedia.org/wiki/%E9%87%91%E6%AD%A3%E6%81%A9"
          target="_blank"
          class="wiki-link"
          >Wikipediaで詳しく知る</a
        >
        <button class="btn-back bounce" onclick="goBack()">戻る</button>
      </div>
    </main>

    <script>
      function goBack() {
        window.history.back();
      }

      // 横スクロール画像の表示
      document.addEventListener("DOMContentLoaded", () => {
        const imageFolder = "../../../assets/images/user_icon/kimJohnu/";
        const imageFiles = [
          "masao1.jpeg",
          "masao2.jpeg",
          "masao3.jpeg",
          "masao4.jpeg",
        ]; // 画像ファイル名をリスト化
        const carouselContainer = document.getElementById("carousel-container");

        imageFiles.forEach((fileName) => {
          const img = document.createElement("img");
          img.src = `${imageFolder}${fileName}`;
          img.alt = "kimJohnuの画像";
          img.classList.add("carousel-image", "hover-zoom");
          carouselContainer.appendChild(img);
        });
      });
    </script>
  </body>
</html>
